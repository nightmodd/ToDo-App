<!DOCTYPE html>
<html lang="en ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List App</title>
    <link rel="stylesheet" href="todo.css" />

    <!--SweatAlert lib-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="welcom_msg">
      <span class="greeting">What's up, </span>
    </div>

    <section class="new_task">
      <div class="titles">
        <span class="xl_title">Create A TODO</span>
        <span class="l_title">What's on you todo?</span>
      </div>
      <form id="form" action="submit">
        <div class="task_input_area">
          <input
            type="text"
            name="todo_task"
            id="new-task"
            placeholder="eg.I have to clean my room"
            class="icon-rtl"
            required
          />
          <img src="todo icon.svg" alt="todo icon" />
        </div>

        <div class="extra_margin">
          <span class="l_title">Pick type of your task</span>
        </div>

        <div class="task_type_container centeriz">
          <div class="type_form centeriz">
            <input
              type="radio"
              name="task_type"
              value="work"
              id="work"
              required
            />
            <span class="bubble work"></span>
            <label for="work" tabindex="0">Work</label>
          </div>
          <div class="type_form centeriz">
            <input
              type="radio"
              name="task_type"
              value="personal"
              id="personal"
            />
            <span class="bubble personal"></span>
            <label for="personal" tabindex="0">Personal</label>
          </div>
        </div>
        <div class="centeriz">
          <input type="submit" name="submit" value="Add TODO" />
        </div>
      </form>
    </section>

    <section class="todo_list">
      <span class="xl_title">TODO List:</span>
      <ul id="tasks-list"></ul>
    </section>
    <div class="pending_tasks" id="pending-tasks">
    </div>

    <div class="clear">
      <input
        type="submit"
        value="Clear All"
        class="clear_button"
      />
    </div>

    <div class="logout">
      <input
        type="submit"
        value="logout"
        class="logout_button"
      />
    </div>
    <script src="main.js"></script>
  </body>
</html>
